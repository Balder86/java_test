<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">                                                                                                                                                                                        
    <h:head />
    <h:body>

        <ul>
            <li>Spring Managed Bean: #{helloSpringBean.welcomeMessage}</li>
        </ul>

        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel for="@next" value="Number" />
                <p:inputText id="adderInput" value="#{adderBean.number}" required="true" label="number" />
                <p:message for="@previous" />

                <p:commandButton validateClient="true" value="increment" action="#{adderBean.addOne()}" update="@form" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
