<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">Blog</ui:define>

    <ui:define name="body">

        <h:form id="blogForm">
            <p:dataTable id="blogTable" value="#{blogController.getBlogArticleList()}" var="blogArticle">
                <p:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{blogArticle.title}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Text</f:facet>
                    <h:outputText value="#{blogArticle.text}"/>
                </p:column>
            </p:dataTable>

            <p:separator/>

            <p:panelGrid columns="2" style="width:100%">

                <p:panel header="Enter new article:">
                    <h:panelGrid columns="2">
                        <h:outputText value="Title: " />
                        <p:inputText value="#{blogController.title}" required="true" />
                        <h:outputText value="Text:" />
                        <p:inputText value="#{blogController.text}" required="false" />
                    </h:panelGrid>
                    <p:commandButton value="submit" action="#{blogController.addBlogArticle}" update="blogForm,blogTable"/>
                </p:panel>

            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
