<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookstoreViewDlg" widgetVar="BookstoreViewDialog" modal="true" resizable="false" appendToBody="true" header="#{admin.ViewBookstoreTitle}">

            <h:form id="BookstoreViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookstoreController.selected != null}">

                        <h:outputText value="#{admin.ViewBookstoreLabel_id}"/>
                        <h:outputText value="#{bookstoreController.selected.id}" title="#{admin.ViewBookstoreTitle_id}"/>

                        <h:outputText value="#{admin.ViewBookstoreLabel_name}"/>
                        <h:outputText value="#{bookstoreController.selected.name}" title="#{admin.ViewBookstoreTitle_name}"/>

                        <h:outputText value="#{admin.ViewBookstoreLabel_category}"/>
                        <h:outputText value="#{bookstoreController.selected.category}" title="#{admin.ViewBookstoreTitle_category}"/>

                        <h:outputText value="#{admin.ViewBookstoreLabel_bookToBookstoreCollection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{admin.Close}" onclick="BookstoreViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
