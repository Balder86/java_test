<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookstoreEditDlg" widgetVar="BookstoreEditDialog" modal="true" resizable="false" appendToBody="true" header="#{admin.EditBookstoreTitle}">

            <h:form id="BookstoreEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{bookstoreController.selected != null}">

                        <h:outputLabel value="#{admin.EditBookstoreLabel_id}" for="id" />
                        <h:outputText id="id" value="#{bookstoreController.selected.id}" />

                        <p:outputLabel value="#{admin.EditBookstoreLabel_name}" for="name" />
                        <p:inputText id="name" value="#{bookstoreController.selected.name}" title="#{admin.EditBookstoreTitle_name}" required="true" requiredMessage="#{admin.EditBookstoreRequiredMessage_name}"/>

                        <p:outputLabel value="#{admin.EditBookstoreLabel_category}" for="category" />
                        <p:inputText id="category" value="#{bookstoreController.selected.category}" title="#{admin.EditBookstoreTitle_category}" required="true" requiredMessage="#{admin.EditBookstoreRequiredMessage_category}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bookstoreController.save}" value="#{admin.Save}" update="display,:BookstoreListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BookstoreEditDialog);"/>
                    <p:commandButton value="#{admin.Cancel}" onclick="BookstoreEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
