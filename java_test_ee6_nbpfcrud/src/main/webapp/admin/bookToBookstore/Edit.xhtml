<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookToBookstoreEditDlg" widgetVar="BookToBookstoreEditDialog" modal="true" resizable="false" appendToBody="true" header="#{admin.EditBookToBookstoreTitle}">

            <h:form id="BookToBookstoreEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{bookToBookstoreController.selected != null}">

                        <h:outputLabel value="#{admin.EditBookToBookstoreLabel_id}" for="id" />
                        <h:outputText id="id" value="#{bookToBookstoreController.selected.id}" />

                        <p:outputLabel value="#{admin.EditBookToBookstoreLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{bookToBookstoreController.selected.stock}" title="#{admin.EditBookToBookstoreTitle_stock}" required="true" requiredMessage="#{admin.EditBookToBookstoreRequiredMessage_stock}"/>

                        <p:outputLabel value="#{admin.EditBookToBookstoreLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{bookToBookstoreController.selected.createdAt}" title="#{admin.EditBookToBookstoreTitle_createdAt}" required="true" requiredMessage="#{admin.EditBookToBookstoreRequiredMessage_createdAt}" showOn="button"/>

                        <p:outputLabel value="#{admin.EditBookToBookstoreLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{bookToBookstoreController.selected.updatedAt}" title="#{admin.EditBookToBookstoreTitle_updatedAt}" required="true" requiredMessage="#{admin.EditBookToBookstoreRequiredMessage_updatedAt}" showOn="button"/>

                        <p:outputLabel value="#{admin.EditBookToBookstoreLabel_bookstoreId}" for="bookstoreId" />
                        <p:selectOneMenu id="bookstoreId" value="#{bookToBookstoreController.selected.bookstoreId}" required="true" requiredMessage="#{admin.EditBookToBookstoreRequiredMessage_bookstoreId}">
                            <f:selectItem itemLabel="#{admin.SelectOneMessage}"/>
                            <f:selectItems value="#{bookstoreController.items}"
                                           var="bookstoreIdItem"
                                           itemValue="#{bookstoreIdItem}"
                                           itemLabel="#{bookstoreIdItem.name.toString()}"
                                           />
                            <f:converter binding="#{bookstoreConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{admin.EditBookToBookstoreLabel_bookId}" for="bookId" />
                        <p:selectOneMenu id="bookId" value="#{bookToBookstoreController.selected.bookId}" required="true" requiredMessage="#{admin.EditBookToBookstoreRequiredMessage_bookId}">
                            <f:selectItem itemLabel="#{admin.SelectOneMessage}"/>
                            <f:selectItems value="#{bookController.items}"
                                           var="bookIdItem"
                                           itemValue="#{bookIdItem}"
                                           itemLabel="#{bookIdItem.id.toString()}"
                                           />
                            <f:converter binding="#{bookConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bookToBookstoreController.save}" value="#{admin.Save}" update="display,:BookToBookstoreListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BookToBookstoreEditDialog);"/>
                    <p:commandButton value="#{admin.Cancel}" onclick="BookToBookstoreEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
