<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="default.css" />
        <title><ui:insert name="title"/></title>
    </h:head>

    <h:body>
        <h:form id="page_menu">
            <h:panelGrid columns="99">

                <!-- All p: elements are automatically put into one column but I want explicit control. -->
                <p:column>
                    <!-- Also possible: p:graphicsImage url="/resources/images/2_0/test.png" -->
                    <!-- Also possible: img src="/resources/images/2_0/test.png" -->
                    <!-- Also possible: img src="# {resources['images']['test.png']}" -->
                    <p:graphicImage id="logo1" library="images" name="test.png" width="20px" height="20px"/>
                    <p:graphicImage id="logo2" url="/resources/images/2_0/test.png"  width="20px" height="20px"/>
                    <img id="logo3" src="resources/images/2_0/test.png"  width="20px" height="20px"/>
                    <img id="logo4" src="#{resource['images:test.png']}"  width="20px" height="20px"/>
                    <h1>#{msgs.title}</h1>
                </p:column>

                <p:column>
                    <h:outputText value="Intern:" />
                    <p:selectOneMenu onchange="window.location.href = $(this).val();">
                        <f:selectItem itemLabel="Choose One" itemValue="" />
                        <f:selectItem itemLabel="Index" itemValue="#{request.contextPath}" />
                        <f:selectItem itemLabel="Showcase" itemValue="#{request.contextPath}/showcase/showcase.xhtml" />
                        <f:selectItem itemLabel="Blog" itemValue="#{request.contextPath}/blog/blog.xhtml" />
                        <f:selectItem itemLabel="Error Reporting" itemValue="#{request.contextPath}/errors/error_reporting.xhtml" />
                        <f:selectItem itemLabel="Phases" itemValue="#{request.contextPath}/phases/phases.xhtml" />
                        <f:selectItem itemLabel="Taglib" itemValue="#{request.contextPath}/taglib/taglib.xhtml" />
                    </p:selectOneMenu>
                </p:column>

                <p:column>
                    <h:outputText value="Extern:" />
                    <p:selectOneMenu onchange="window.open($(this).val());">
                        <f:selectItem itemLabel="Choose One" itemValue="" itemDisabled="true"/>
                        <f:selectItem itemValue="http://jsfatwork.irian.at/book_de/introduction.html" itemLabel="Irian JSF at Work" />
                        <f:selectItem itemValue="http://docs.oracle.com/javaee/7/tutorial/doc/" itemLabel="Oracle Java EE 7 Tutorial" />
                        <f:selectItem itemValue="http://www.primefaces.org/showcase/" itemLabel="Primefaces official UI showcase" />
                    </p:selectOneMenu>
                </p:column>
            </h:panelGrid>
        </h:form>

        <h2><ui:insert name="title" /></h2>
        <ui:insert name="body" />
    </h:body>
</html>
