<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:lath="urn:de.lathspell">

    <ui:define name="title">Showcase</ui:define>

    <ui:define name="body">

        <h:form id="taglibForm">
            <h:messages globalOnly="true"/>
            <pe:ajaxErrorHandler />

            <h:panelGrid columns="4">
                <h:outputLabel for="nr" value="Enter odd number:" />
                <h:inputText id="nr" value="#{taglibBacking.nr}" required="true" requiredMessage="must have">
                    <lath:oddNumberValidator wantOdd="true"/>
                </h:inputText>
                <h:message for="nr" />
                <h:column />

                <h:outputLabel for="nickname" value="Enter nickname:" />
                <h:inputText id="nickname" value="#{taglibBacking.nickname}">
                    <lath:l33tConverter/>
                </h:inputText>
                <h:message for="nickname" />
                <h:outputText value="(Will be converted to Leetspeak)" />

                <h:outputLabel for="doubled" value="Doubled odd number:" />
                <h:outputText id="doubled" value="#{lath:getDouble(taglibBacking.nr)}" rendered="#{not empty taglibBacking.nr}"/>
                <h:column />
                <h:column />
            </h:panelGrid>

            <h:commandButton action="#{taglibBacking.submit()}" value="submit" />

        </h:form>

    </ui:define>
</ui:composition>
