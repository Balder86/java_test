<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
        <h1>Chat using Primefaces p:socket Websocket and org.primefaces.push on Server</h1>

        <div id="billboardDiv" />

        <h:form>
            <p:outputLabel for="msg" value="Message: " />
            <p:inputText id="msg" value="#{billboardView.msg}" />
            <p:commandButton value="Send" actionListener="#{billboardView.send()}" />
        </h:form>

        <p:socket id="mysocket" onMessage="handleMessage" channel="/billboard" autoConnect="true" onTransportFailure="alert(msg);"/>
        <script type="text/javascript">
            function handleMessage(str) {
                $('#billboardDiv').append(str + "<br/>");
            }
        </script>
    </h:body>
</html>
