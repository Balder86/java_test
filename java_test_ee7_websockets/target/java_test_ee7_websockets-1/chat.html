<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="resource/js/jquery-1.10.2.min.js"></script>
    </head>
    <body>
        <h1>Chat using Javascript Websocket Object and javax.websocket on Server</h1>

        <p>(Messages send in other browser windows are displayed here, too!)</p>

        <div id="chatWrapper">

        <script type="text/javascript" src="chat.js"></script>
    </body>
